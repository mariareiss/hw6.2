    <h1>Example 1 - Charts.JS</h1>

    <canvas id="chargingTimesChart" width="100" height="100"></canvas>

    <script>
        const electricVehicles = [
            {
                "model": "Tesla Model S",
                "manufacturer": "Tesla",
                "year": 2021,
                "charging_time": 4.5
            },
            {
                "model": "Nissan Leaf",
                "manufacturer": "Nissan",
                "year": 2020,
                "charging_time": 6
            },
            {
                "model": "Chevrolet Bolt EV",
                "manufacturer": "Chevrolet",
                "year": 2022,
                "charging_time": 5.5
            },
            // Add more vehicle data as needed
        ];

        const ctx = document.getElementById('chargingTimesChart').getContext('2d');
        const chargingTimesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: electricVehicles.map(vehicle => vehicle.model),
                datasets: [{
                    label: 'Charging Time (hours)',
                    data: electricVehicles.map(vehicle => vehicle.charging_time),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        // Add more colors if you have more vehicles
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        // Add more colors if you have more vehicles
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
